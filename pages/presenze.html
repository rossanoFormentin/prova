<div class="container mt-5">
<h4>Calendario Presenze</h4>
<br>

<div class="d-flex align-items-center mb-3 gap-5">
  <button class="btn btn-success" id="actualMonth">Mese attuale</button>

  <span class="text-secondary fw-bold">|</span>

  <button class="btn btn-outline-primary" id="prevMonth">&lt; Mese precedente</button>
  <h5 id="calendarTitle" class="m-0 mx-2"></h5>
  <button class="btn btn-outline-primary" id="nextMonth">Mese successivo &gt;</button>

  <span class="text-secondary fw-bold">|</span>

<h5>Seleziona mese:</h5>
  <input type="text" id="monthPicker" class="form-control" style="width: 180px;" placeholder="Seleziona mese">
</div>

<div id="calendar"></div>
</div>
