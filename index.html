<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script> 
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/login.css">
</head>
<body class="auth-layout">
    <div id="auth-section">
        <div style="background: #ecfdf5; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
            <svg viewBox="0 0 24 24" width="30" height="30" fill="var(--primary)">
                <path d="M21.362 9.354H12V.396L2.638 14.646H12v8.958z"></path>
            </svg>
        </div>
        <h2>Accedi</h2>
        <p class="subtitle">Inserisci le tue credenziali per continuare</p>
        <input type="email" id="email" placeholder="Email aziendale">
        <input type="password" id="password" placeholder="Password">
        <button id="btnLogin">Entra</button>
    </div>

    <div id="app-section" class="hidden">

    <!-- Header -->
    <header class="app-header">
        <div>
            <h2>Area Riservata</h2>
            <p>Benvenuto: <b id="user-display"></b></p>
        </div>
        <button id="btnLogout">Esci</button>
    </header>

    <div class="app-body">
        <!-- Sidebar -->
        <nav class="app-sidebar">
            <ul>
                <li>
                    <button class="nav-btn" data-page="calendario"><i class="bi bi-speedometer2"></i>Calendario</button>
                </li>
                <li>
                    <button class="nav-btn" data-page="servizi"><i class="bi bi-speedometer2"></i>Servizi</button>
                </li>
                <li>
                    <button class="nav-btn" data-page="altro"><i class="bi bi-gear"></i>Altro</button>
                </li>
            </ul>
        </nav>

        <!-- Contenuto dinamico -->
        <main class="app-content" id="dynamic-content">
            <!-- Qui viene caricata la pagina via fetch -->
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
    
</body>

</html>
