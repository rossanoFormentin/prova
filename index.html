<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login SPA</title>

<!-- Bootstrap & icone -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

<!-- SweetAlert2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

<link rel="stylesheet" href="style/login.css">

</head>
<body class="auth-layout">

<!-- LOGIN -->
<div id="auth-section" class="text-center p-4">
    <div style="background:#ecfdf5;width:60px;height:60px;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 1.5rem;">
        <svg viewBox="0 0 24 24" width="30" height="30" fill="var(--primary)">
            <path d="M21.362 9.354H12V.396L2.638 14.646H12v8.958z"></path>
        </svg>
    </div>
    <h2>Accedi</h2>
    <p class="subtitle">Inserisci le tue credenziali per continuare</p>
    <input type="email" id="email" placeholder="Email aziendale" class="form-control mb-2">
    <input type="password" id="password" placeholder="Password" class="form-control mb-2">
    <button id="btnLogin" class="btn btn-success w-100">Entra</button>
</div>

<!-- APP -->
<div id="app-section" class="hidden">

    <!-- HEADER -->
    <header class="app-header d-flex justify-content-between align-items-center p-3 bg-light">
        <div>
            <h2>Area Riservata</h2>
            <p>Benvenuto: <b id="user-display"></b></p>
        </div>
        <button id="btnLogout" class="btn btn-outline-danger">Esci</button>
    </header>

    <div class="app-body d-flex">

        <!-- SIDEBAR -->
        <nav class="app-sidebar bg-light p-2" style="width:220px;">
            <ul class="list-unstyled">
                <li class="mb-2">
                    <button class="nav-btn btn btn-outline-primary w-100" data-page="calendario">
                        <i class="bi bi-calendar3"></i> Calendario
                    </button>
                </li>
            </ul>
        </nav>

        <!-- CONTENUTO DINAMICO -->
        <main class="app-content flex-grow-1 p-3" id="dynamic-content">
            <!-- Qui verrÃ  caricata la pagina via fetch -->
        </main>
    </div>
</div>

<!-- SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- FullCalendar JS globale -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- App SPA router -->
<script src="js/app.js"></script>
</body>
</html>
