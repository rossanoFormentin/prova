<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .hidden { display: none; }
        input { display: block; margin-bottom: 10px; padding: 8px; width: 250px; }
    </style>
</head>
<body>

    <div id="auth-section">
        <h2>Accedi</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="btnLogin">Accedi</button>
        <button id="btnSignup">Registrati</button>
    </div>

    <div id="app-section" class="hidden">
        <h2>Area Riservata</h2>
        <p>Benvenuto: <b id="user-display"></b></p>
        <button id="btnFetch">Carica i miei dati dal DB</button>
        <div id="db-content"></div>
        <hr>
        <button id="btnLogout">Esci</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
