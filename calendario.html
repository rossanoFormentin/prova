<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Registro Presenze</h2>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalPresenza">
            <i class="bi bi-plus-lg"></i> Segna Giorno
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Data</th>
                        <th>Stato</th>
                        <th>Giustificativo</th>
                        <th>Note</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="table-work-days">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalPresenza" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Inserisci Presenza</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formPresenza">
                    <div class="mb-3">
                        <label class="form-label">Data</label>
                        <input type="date" id="wd-date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stato</label>
                        <select id="wd-status" class="form-select">
                            <option value="smart">Smart Working</option>
                            <option value="presenza">In Presenza</option>
                            <option value="supplementare">Supplementare</option>
                            <option value="ferie">Ferie</option>
                            <option value="festivita">Festivit√†</option>
                            <option value="scoperto">Scoperto</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="wd-giustificativo" class="form-check-input">
                        <label class="form-check-label">Giustificativo caricato</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Note</label>
                        <textarea id="wd-note" class="form-control" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Salva</button>
                </form>
            </div>
        </div>
    </div>
</div>
